{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>kitton - Kids & Kindergarten School HTML Template</title>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/all.min.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="../static/css/nice-select.css">
    <link rel="stylesheet" href="../static/css/slick.css">
    <link rel="stylesheet" href="../static/css/slick-theme.css">
    <link rel="stylesheet" href="../static/css/odometer.css">
    <link rel="stylesheet" href="../static/css/magnific-popup.css">
    <link rel="stylesheet" href="../static/css/flaticon.css">
    <link rel="stylesheet" href="../static/css/main.css">

    <link rel="shortcut icon" href="../static/images/favicon.png" type="image/x-icon">
</head>

<body>


    <!-- ==========Preloader Overlay Starts Here========== -->
    <div class="overlayer">
        <div class="loader">
            <div class="loader-inner"></div>
        </div>
    </div>
    <!-- ==========Preloader Overlay Ends Here========== -->


    <!-- ==========Error Section Starts Here========== -->
    <section itemscope class="error-section min-height-section bg_img" data-background="../static/assets/images/error/error-bg.jpg">
        <div class="container">
            <div class="error-wrapper">
                <div class="inner-logo">
                    <a href='https://detibudushego.club'><img src="../static/images/error/logo.png" alt="error"></a>
                </div>
                <div class="main-thumb">
                    <img src="../static/images/error/404.png' %}" alt="error">
                </div>
                <div class="error-content">
                    <h3 class="title">{% trans "Извините, страница не найдена." %} </h3>
                    <p>{% trans "Проверьте, пожалуйста, адрес в адресной строке" %}</p>
                    <a href='https://detibudushego.club' class="custom-button"><span>{% trans "На главную" %}</span></a>
                </div>
            </div>
        </div>
    </section>
    <!-- ==========Error Section Ends Here========== -->

    
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/modernizr-3.6.0.min.js"></script>
    <script src="../static/js/plugins.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/progress.js"></script>
    <script src="../static/js/isotope.pkgd.min.js"></script>
    <script src="../static/js/magnific-popup.min.js"></script>
    <script src="../static/js/wow.min.js"></script>
    <script src="../static/js/viewport.jquery.js"></script>
    <script src="../static/js/odometer.min.js"></script>
    <script src="../static/js/nice-select.js"></script>
    <script src="../static/js/slick.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>
</html>
