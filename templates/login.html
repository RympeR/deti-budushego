{% extends "base.html" %}
{% load static %}
{% block main_content %}
<!-- ==========Banner Section Starts Here========== -->
<section class="page-header bg_img" data-background="{% static 'images/banner/page-header.jpg' %}">
    <div class="container">
        <div class="page-header-content">
            <h1 class="title">Вход</h1>
            <ul class="breadcrumb">
                <li>
                    <a href='{% url "lessons_section:index" %}'>Главная</a>
                </li>
                <li>
                    Вход
                </li>
            </ul>
        </div>
    </div>
</section>
<!-- ==========Banner Section Ends Here========== -->


<!-- ==========Login Section Section Starts Here========== -->
<div class="login-section padding-top padding-bottom">
    <div class="container">
        <div class="account-wrapper">
            <h3 class="title">Вход</h3>
            <form method="POST" class="account-form" action='{% url "users_section:login" %}'>
                {% csrf_token %}
                <div class="form-group">
                    <!-- <input type="text" placeholder="User Name" name="username"> -->
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <!-- <input type="password" placeholder="Password" name="password"> -->
                    {{ form.password }}
                </div>
                <div class="form-group">
                    {% for message in messages %}
                    <p>
                        {{ message }}
                    </p>
                    {% endfor %}
                    <button class="d-block custom-button"><span>Войти</span></button>
                </div>
            </form>
            <div class="account-bottom">
                <span class="d-block cate pt-10">Нету аккаунта? <a href="{% url 'users_section:register' %}">Зарегестрироваться</a></span>
            </div>
        </div>
    </div>
</div>
<!-- ==========Login Section Section Ends Here========== -->
{% endblock main_content %}
