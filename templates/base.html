    <script>
        function toggle_lang_block(){
            var lang_block = document.getElementById('dropdownLangBlock');
            lang_block.classList.toggle('active');
        }
        $("#uk-lang").click(function () {
            $.ajax({
                url: "{% url 'uk' %}",
                type: "get",
                success: function (result) {
                    console.log(result);
                },
                error: function (result) {
                    console.log(result, "location is bad");
                },
            });
            $.ajax({
                url: "{% url 'set_language' %}",
                type: "post",
                data: {
                    language: "uk",
                    name: "{{ request.get_full_path|slice:'3:' }}"
                },
                success: function (result) {
                    localStorage.lang = "uk";
                    console.log(result);
                    window.location.href = "uk/{{request.path |slice:'4:'}}";
                },
                error: function (result) {
                    console.log(result, "location is bad");
                },
            });
        });
        $("#ru-lang").click(function () {
            $.ajax({
                
                url: "{% url 'ru' %}",
                type: "get",
                success: function (result) {
                    console.log(result);
                },
                error: function (result) {
                    console.log(result, "location is bad");
                },
            });
            $.ajax({
                url: "{% url 'set_language' %}",
                type: "post",
                data: {
                    language: "ru",
                    name: "{{ request.get_full_path|slice:'3:' }}"
                },
                success: function (result) {
                    localStorage.lang = "ru";
                    console.log(result);
                    window.location.pathname = "ru/{{request.path |slice:'4:'}}";
                },
                error: function (result) {
                    console.log(result, "location is bad");
                },
            });
        });
    </script>
